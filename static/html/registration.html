<header class="vzHeader" id="vzIndexHeader">

                <h1>Меню</h1>

</header> <!-- header -->

<!-- main body -->
<div class="container-fluid">
            <div class="row">
                <!-- left side column -->
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" id="vzRegistrationLeftColumn">
                    <div class="panel panel-default" id="vzSidebar">
                        <div class="panel-body">
                            <ul class="nav nav-stacked">
                                <li><a href="index.html">Главная</a></li>
                                <hr>
                                <li><a href="profile.html">Профиль</a></li>
                            </ul>
                            <hr>
                        </div><!-- /panel body -->
                    </div><!-- /panel -->
                </div><!-- /left side column -->

                <!--mid column-->
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="vzRegistrationMidColumn">
                    <h2>Пожалуйста, заполните поля ниже <p><small>* - обязательное поле</small></p></h2>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="inputName1">Имя</label>
                                <input name="name" type="text" class="form-control" id="inputName1" placeholder="Введите Ваше имя" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="inputName2">Фамилия</label>
                                <input name="firstName" type="text" class="form-control" id="inputName2" placeholder="Введите Вашу фамилию" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="inputName3">Отчество</label>
                                <input name="lastName" type="text" class="form-control" id="inputName3" placeholder="Введите Ваше отчество">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="inputemail">Email</label>
                                <input name="inputEmail" type="email" class="form-control" id="inputEmail" placeholder="Введите адрес Вашей электронной почты" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="confirmEmail">Подтвердите email</label>
                                <input name="confirmEmail" type="email" class="form-control" id="confirmEmail" placeholder="Подтвердите адрес Вашей электронной почты" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="inputNickname">Писевдоним (ник)</label>
                                <input name="nickname" type="text" class="form-control" id="inputNickname" placeholder="Введите Ваш псевдоним" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label for="inputPass">Пароль</label>
                                <input name="inputPass" type="password" class="form-control" id="inputPass" placeholder="Введите пароль" required="">
                            </div>
                            <div class="col-sm-6">
                                <label for="confirmPass">Подтвердите пароль</label>
                                <input name="confirmPass" type="password" class="form-control" id="confirmPass" placeholder="Подтвердите пароль" required="">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary button-flat vzButtonGeneral">Зарегистрироваться</button>
                    </form>
                </div>
                <!-- /mid column -->
            </div>
        </div> <!-- /main body -->

<!-- modal window for login -->
<div class="modal fade" id="vzLoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="vzModalLoginTitle">Вход</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="vzModalLoginInputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="vzModalLoginInputEmail" placeholder="Введите Ваш email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vzModalLoginInputPassword" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="vzModalLoginInputPassword" placeholder="Введите Ваш пароль" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Запомнить меня
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary button-flat vzButtonGeneral">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div> <!-- /modal window for login -->
